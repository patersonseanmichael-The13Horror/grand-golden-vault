<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup — Grand Golden Vault</title>
  <link rel="stylesheet" href="css/vault.base.css">
  <link rel="stylesheet" href="css/vault.cinematic.css">
  <link rel="stylesheet" href="css/bot.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="logo">GRAND GOLDEN VAULT</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="members.html">Members</a>
      <a href="casino.html">Casino</a>
      <a href="slots.html">Slots</a>
      <a href="blackjack.html">Blackjack</a>
      <a href="roulette.html">Roulette</a>
      <a href="poker.html">Poker</a>
    </nav>
  </header>

  <main class="wrap">
<section class="card" style="max-width:520px">
  <div class="h1">Membership Application</div>
  <p class="sub">Discreet onboarding. Enable Firebase to activate real accounts.</p>
  <div class="glowline"></div>
  <form id="signupForm" class="row" style="flex-direction:column">
    <input id="email" class="botInput" placeholder="Email" />
    <input id="password" class="botInput" placeholder="Password" type="password" />
    <button class="btn" type="submit">Create Account</button>
    <a class="muted" href="login.html">Already have access?</a>
  </form>
  <p id="msg" class="muted" style="margin-top:12px"></p>
</section>

  </main>

  <button class="btn botOpen" id="botOpen" aria-label="Open Vault Dealer">VD</button>
  <section class="botPanel" id="botPanel">
    <div class="botHeader">
      <b>Vault Dealer</b>
      <span class="muted">Institutional Assistant</span>
    </div>
    <div class="botLog" id="botLog">
      <p class="ai">Vault Dealer: Discretion confirmed. Ask for guidance, rules, or navigation.</p>
    </div>
    <form class="botForm" id="botForm">
      <input class="botInput" id="botInput" placeholder="Speak discreetly…" autocomplete="off" />
      <button class="btn" type="submit">Send</button>
    </form>
  </section>

<script type="module">
  import { initBot } from "./js/bot/bot.ui.js";
  import { initSlots } from "./js/games/slots.ui.js";
  import { Security } from "./js/core/security.js";

  Security.sessionCheck();
  Security.touch();

  // keep session alive while user interacts
  ["click","keydown","mousemove","touchstart"].forEach(evt =>
    window.addEventListener(evt, Security.touch, { passive:true })
  );

  initBot();
  initSlots();
</script>

</body>
</html>
